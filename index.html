<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="jquery-2.1.1.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="center">
        <h1 id="display">(TV off)</h1>
        <p>Use keys J and K to operate.</p>
        <div id="state-displayer">
            The current statuses are:
            <ul>
                <li class="volume">
                    volume:
                    <span class="value"></span>
                </li>
                <li class="brightness">
                    brightness:
                    <span class="value"></span>
                </li>
                <li class="channel">
                    channel:
                    <span class="value"></span>
                </li>
                <li class="state">
                    state:
                    <span class="value"></span>
                </li>
                <li class="mode">
                    mode:
                    <span class="value"></span>
                </li>
                <li class="j-key">
                    j-key:
                    <span class="value"></span>
                </li>
                <li class="k-key">
                    k-key:
                    <span class="value"></span>
                </li>
                <li class="prev">
                    previous key states:
                    <ul>
                        <li class="j">
                            j:
                            <span class="value"></span>
                        </li>
                        <li class="k">
                            k:
                            <span class="value"></span>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
